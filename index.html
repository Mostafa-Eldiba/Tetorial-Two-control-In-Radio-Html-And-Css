<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Learn Css</title>
    <link rel="stylesheet" href="Css/Tetorials.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div>
